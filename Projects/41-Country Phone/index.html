<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>


   <div class="container">
    <form action="#">
      <div class="form-group">
        <label for="number">Country</label>
        <select name="country" id="country">
          <option value="+1">USA(+1)</option>
          <option value="+98">Iran(+98)</option>
          <option value="+43">Sweden(+43)</option>
          <option value="+36">Italy(+36)</option>
          <option value="+31">Netherland(+31)</option>
          <option value="+23">Norway(+23)</option>
          <optgroup label="Other country">
            
            <option value="+23">Uk(+23)</option>
            <option value="+56">France(+56)</option>
            <option value="+33">China(+33)</option>
          </optgroup>
        </select>
      </div>
      <div class="form-group">
        <label for="number">Phone Number</label>
        <div class="box-group">
          <p id="select-country">+98:</p>
          <input type="tel" maxlength="10">
        </div>
      </div>
      <button class="btn">Send</button>
    </form>
   </div>






    <script src="./js/all.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
