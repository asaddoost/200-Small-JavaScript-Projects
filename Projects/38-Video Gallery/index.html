<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>

    <h2>Video Gallery</h2>
    <div class="container">
      <div class="thumb-video">

        <div class="item">
          <img class="play-btn" onclick="playVideo('./video/video-1.webm')" src="./img/play.png" alt="">
          <img src="./img/1.png">
          <p>the best video to see for beinf success in the future</p>
        </div>
        <div class="item">
          <img class="play-btn" onclick="playVideo('./video/video-2.mp4')" src="./img/play.png" alt="">
          <img src="./img/2.png">
          <p>the best video to see for beinf success in the future</p>
        </div>
        <div class="item">
          <img  class="play-btn" onclick="playVideo('./video/video-3.mp4')"src="./img/play.png" alt="">
          <img src="./img/4.png">
          <p>the best video to see for beinf success in the future</p>
        </div>
      </div>
      <div class="preview-video">
        <img class="play-btn-preview" onclick="playVideo('./video/video-4.mp4')" src="./img/play.png" alt="">
        <img class="preview" src="./img/1.png" alt="">
      </div>
    </div>

    <div class="video-player" id="videoPlayer">
      <video width="100%" id="myVideo" controls autoplay muted loop>
        <source src="./img/video-1.webm" type="video/webm">
      </video>
      <img  class="close-btn" src="./img/close.png" alt="">
    </div>
   






    <script src="./js/all.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
